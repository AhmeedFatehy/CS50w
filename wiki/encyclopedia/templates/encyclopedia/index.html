{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'get_entry' entry %}"> {{ entry }} </a></li>
        {% empty %}
        <p>Sorry, no pages found at this time.....</p>
        {% endfor %}
    </ul>
{% endblock %}
